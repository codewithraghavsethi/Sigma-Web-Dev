<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWithSethiji</title>
</head>
<body>
    <h3>In this Website we talk about Form and Input Tag</h3>
    
    <h3>Form to apply the Job as a Sofware Enigner in TCS(Tata Consultancy Services)</h3>
    <h3>Railway Ticket, MJPRU, Hindu College and other more forms.</h3>
    <form action="post">
        <div>
            <label for="name">Enter Your Name:-</label>

            <!-- <label for="f-name"></label> --> <!-- no need for this line -->  
            <input type="text" id="f-name" name="username" placeholder="Enter your first name">

            <!-- <label for="m-name"></label> --> <!-- no need for this line -->
            <input type="text" id="m-name" name="username" placeholder="Enter your middle name">
        
            <!-- <label for="l-name"></label> --> <!-- no need for this line -->
            <input type="text" id="l-name" name="username" placeholder="Enter your last name">
        </div>
        <div>
            <label for="gender-detail">Enter Your Gender:-</label>
            
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>

            <input type="checkbox" id="subscribe1" name="subscribe" value="yes">
            <label for="subscribe1">Subscribe my youtube channel CodeWithSethiji</label>

            <input type="checkbox" id="subscribe2" name="subscribe" value="yes">
            <label for="subscribe2">Subscribe my youtube channel CodeWithSethiji</label>
        </div>

        <div>
            <label for="comment">Enter your name....</label>
            <br> <!--Do not use this br tage-->
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        </div>
        
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="mango">Mango</option>
            </select>
        </div>

    </form>
</body>
</html>
