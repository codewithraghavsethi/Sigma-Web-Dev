<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeWithSethiji - Display Property </title>
    <style>
      .box1 {
        border: 2px solid red;
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 200px;
        padding: 200px;
      }
      .box2 {
        border: 2px solid green;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box1">I am a Box</div>
    <div class="box2">I am a Box</div>
  </body>
</html>
